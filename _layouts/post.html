---
layout: post
---
<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <link type="text/css" rel="stylesheet" href="../../../assets/dest/stylesheets/application.css">
  </head>
  <body>
    <div class="post-header">
      <h2>{{ page.title }}</h2>
      <p class="meta">{{ page.date | date: "%-m/%-d/%y" }}</p>
    </div>
    <div class="post-container">
      <div class="post">
        {{ content }}
      </div>
    </div>
  </body>
</html>
